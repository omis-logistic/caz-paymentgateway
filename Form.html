<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAZ Payment Gateway</title>
    <style>
        /* === Base Styles === */
        :root {
            --gold: #D4AF37;
            --error-red: #dc3545;
            --success-green: #28a745;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--gold);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        /* === Form Elements === */
        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--gold);
            border-radius: 5px;
            margin: 15px 0;
        }

        button, .btn {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* === Status Messages === */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--gold);
        }

        .error-message {
            color: var(--error-red);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--error-red);
            border-radius: 5px;
            background: #fff5f5;
        }

        .success-message {
            color: var(--success-green);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--success-green);
            border-radius: 5px;
            background: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAZ Payment Gateway</h1>
        </div>

        <div id="content">
            <!-- Content populated by JavaScript -->
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <script>
        // ===== Configuration =====
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec",  // Replace with your deployed script URL
            whatsappFormat: `Payment Confirmation
Order Number: {orderNumber}
Code: {code}
Name: {name}
Price: ${"$"}{price}
Receipt: {url}`
        };

        // ===== Initialization =====
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderNumber = urlParams.get('orderNumber');

                if (!orderNumber) {
                    showError('Order number is required in URL parameters');
                    return;
                }

                const orderData = await fetchOrderDetails(orderNumber);
                renderPaymentForm(orderNumber, orderData);
            } catch (error) {
                showError(error.message);
            }
        });

        // ===== Core Functions =====
        async function fetchOrderDetails(orderNumber) {
            try {
                const response = await fetch(`${CONFIG.scriptUrl}?orderNumber=${encodeURIComponent(orderNumber)}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load order details');
                }

                return data.data;
            } catch (error) {
                throw new Error(`Failed to fetch order details: ${error.message}`);
            }
        }

        function renderPaymentForm(orderNumber, orderData) {
            const content = `
                <div class="form-group">
                    <p><strong>Order Number:</strong> ${orderNumber}</p>
                    <p><strong>Code:</strong> ${orderData.code}</p>
                    <p><strong>Name:</strong> ${orderData.name}</p>
                    <p><strong>Amount:</strong> ${"$"}${orderData.price}</p>
                </div>

                <hr>

                <div class="payment-instructions">
                    <h3>Payment Instructions</h3>
                    <div class="account-info">
                        <p>BIBD Account Number:</p>
                        <p id="accountNumber">00010010016466</p>
                        <button onclick="copyAccountNumber()">Copy Account Number</button>
                    </div>
                </div>

                <form id="paymentForm">
                    <input type="hidden" name="orderNumber" value="${orderNumber}">
                    <input type="hidden" name="code" value="${orderData.code}">
                    <input type="hidden" name="name" value="${orderData.name}">
                    <input type="hidden" name="price" value="${orderData.price}">
                    <input type="hidden" name="branchPhone" value="${orderData.branchPhone}">

                    <div class="form-group">
                        <label>Upload Payment Receipt (Image Only):</label>
                        <input type="file" name="receipt" accept="image/*" required>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>
            `;

            document.getElementById('content').innerHTML = content;
            setupFormSubmission();
        }

        // ===== Form Handling =====
        function setupFormSubmission() {
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const formData = new FormData(e.target);
                    const fileInput = formData.get('receipt');
                    
                    if (!fileInput) {
                        throw new Error('Please select a payment receipt');
                    }

                    showLoading('Processing payment...');
                    
                    const result = await submitPayment(formData);
                    showConfirmation(result);
                } catch (error) {
                    showError(error.message);
                }
            });
        }

        async function submitPayment(formData) {
            const file = formData.get('receipt');
            const reader = new FileReader();

            return new Promise((resolve, reject) => {
                reader.onload = async () => {
                    try {
                        const response = await fetch(CONFIG.scriptUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                upload: {
                                    name: file.name,
                                    data: reader.result.split(',')[1],
                                    contentType: file.type
                                },
                                orderNumber: formData.get('orderNumber'),
                                code: formData.get('code'),
                                name: formData.get('name'),
                                price: formData.get('price'),
                                branchPhone: formData.get('branchPhone')
                            })
                        });

                        const data = await response.json();
                        
                        if (!data.success) {
                            throw new Error(data.error || 'Payment submission failed');
                        }

                        resolve(data.data);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject('Error reading file');
                reader.readAsDataURL(file);
            });
        }

        // ===== UI Helpers =====
        function copyAccountNumber() {
            const accountNumber = document.getElementById('accountNumber').textContent;
            navigator.clipboard.writeText(accountNumber)
                .then(() => alert('Account number copied to clipboard!'))
                .catch(() => alert('Failed to copy! Please select the text manually.'));
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.getElementById('content').appendChild(errorDiv);
        }

        function showConfirmation(data) {
            const message = CONFIG.whatsappFormat
                .replace('{orderNumber}', data.orderNumber)
                .replace('{code}', data.code)
                .replace('{name}', data.name)
                .replace('{price}', data.price)
                .replace('{url}', data.url);

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    <h2>Payment Confirmed!</h2>
                    <p>Order Number: ${data.orderNumber}</p>
                    <p>Amount Paid: ${"$"}${data.price}</p>
                    <p>Receipt: <a href="${data.url}" target="_blank">View Receipt</a></p>
                    <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')">
                        Send WhatsApp Confirmation
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
