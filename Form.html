<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAZ Payment Gateway</title>
    <style>
        :root {
            --gold: #D4AF37;
            --error-red: #dc3545;
            --success-green: #28a745;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--gold);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--gold);
            border-radius: 5px;
            margin: 15px 0;
        }

        button {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--gold);
        }

        .error-message {
            color: var(--error-red);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--error-red);
            border-radius: 5px;
            background: #fff5f5;
        }

        .success-message {
            color: var(--success-green);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--success-green);
            border-radius: 5px;
            background: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAZ Payment Gateway</h1>
        </div>

        <div id="content">
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec", // Replace with actual URL
            timeout: 30000, // 30 seconds
            whatsappFormat: `Payment Confirmation
Order Number: {orderNumber}
Code: {code}
Name: {name}
Price: ${"$"}{price}
Receipt: {url}`
        };

        // Initialize application
        (function init() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderNumber = urlParams.get('orderNumber');

                if (!validateOrderNumber(orderNumber)) {
                    showError('Invalid or missing order number in URL');
                    return;
                }

                loadOrderDetails(orderNumber);
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
            }
        })();

        async function loadOrderDetails(orderNumber) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);

                const response = await fetch(
                    `${CONFIG.scriptUrl}?orderNumber=${encodeURIComponent(orderNumber)}`,
                    { signal: controller.signal }
                );

                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Order load failed');

                renderPaymentForm(orderNumber, data.data);
            } catch (error) {
                handleNetworkError(error, () => loadOrderDetails(orderNumber));
            }
        }

        function renderPaymentForm(orderNumber, orderData) {
            const content = `
                <div class="form-group">
                    <p><strong>Order Number:</strong> ${orderNumber}</p>
                    <p><strong>Code:</strong> ${orderData.code}</p>
                    <p><strong>Name:</strong> ${orderData.name}</p>
                    <p><strong>Amount:</strong> ${"$"}${orderData.price}</p>
                </div>

                <hr>

                <div class="payment-instructions">
                    <h3>Payment Instructions</h3>
                    <div class="account-info">
                        <p>BIBD Account Number:</p>
                        <p id="accountNumber">00010010016466</p>
                        <button onclick="copyAccountNumber()">Copy Account Number</button>
                    </div>
                </div>

                <form id="paymentForm">
                    <input type="hidden" name="orderNumber" value="${orderNumber}">
                    <input type="hidden" name="code" value="${orderData.code}">
                    <input type="hidden" name="name" value="${orderData.name}">
                    <input type="hidden" name="price" value="${orderData.price}">
                    <input type="hidden" name="branchPhone" value="${orderData.branchPhone}">

                    <div class="form-group">
                        <label>Upload Payment Receipt (Image Only):</label>
                        <input type="file" name="receipt" accept="image/*" required>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>
            `;

            document.getElementById('content').innerHTML = content;
            setupFormSubmission(orderNumber);
        }

        function setupFormSubmission(orderNumber) {
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const formData = new FormData(e.target);
                    const file = formData.get('receipt');
                    
                    if (!file || !validateFile(file)) {
                        throw new Error('Invalid file. Please upload a PNG, JPG, or JPEG image (max 5MB)');
                    }

                    showLoading('Processing payment...');
                    const result = await submitPayment(formData, file);
                    showConfirmation(result);
                } catch (error) {
                    showError(error.message);
                }
            });
        }

        async function submitPayment(formData, file) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);

            try {
                const fileData = await readFile(file);
                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        upload: fileData,
                        orderNumber: formData.get('orderNumber'),
                        code: formData.get('code'),
                        name: formData.get('name'),
                        price: formData.get('price'),
                        branchPhone: formData.get('branchPhone')
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Payment failed');

                return data.data;
            } catch (error) {
                handleNetworkError(error, () => submitPayment(formData, file));
                throw error;
            }
        }

        // Helper functions
        function validateOrderNumber(orderNumber) {
            return orderNumber && orderNumber.trim().length > 5;
        }

        function validateFile(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg'];
            return file && validTypes.includes(file.type) && file.size <= 5 * 1024 * 1024;
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({
                    name: file.name,
                    data: reader.result.split(',')[1],
                    contentType: file.type
                });
                reader.onerror = () => reject('File read failed');
                reader.readAsDataURL(file);
            });
        }

        function handleNetworkError(error, retryCallback) {
            let message = error.message;
            if (error.name === 'AbortError') {
                message = 'Request timed out. Check your internet connection';
            }
            if (message.includes('Failed to fetch')) {
                message = 'Network error. Check internet connection';
            }
            
            showError(`${message}. <button onclick="window.location.reload()">Try Again</button>`);
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                </div>
            `;
        }

        function showConfirmation(data) {
            const message = CONFIG.whatsappFormat
                .replace('{orderNumber}', data.orderNumber)
                .replace('{code}', data.code)
                .replace('{name}', data.name)
                .replace('{price}', data.price)
                .replace('{url}', data.url);

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    <h2>Payment Confirmed!</h2>
                    <p>Order Number: ${data.orderNumber}</p>
                    <p>Amount Paid: ${"$"}${data.price}</p>
                    <p>Receipt: <a href="${data.url}" target="_blank">View Receipt</a></p>
                    <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')">
                        Send WhatsApp Confirmation
                    </button>
                </div>
            `;
        }

        function copyAccountNumber() {
            navigator.clipboard.writeText('00010010016466')
                .then(() => alert('Account number copied!'))
                .catch(() => alert('Copy failed. Please select the text manually.'));
        }
    </script>
</body>
</html>
