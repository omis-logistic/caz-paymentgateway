<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAZ Payment Gateway</title>
    <style>
        :root {
            --gold: #D4AF37;
            --error-red: #dc3545;
            --success-green: #28a745;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--gold);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--gold);
            border-radius: 5px;
            margin: 15px 0;
        }

        button {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--gold);
        }

        .error-message {
            color: var(--error-red);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--error-red);
            border-radius: 5px;
            background: #fff5f5;
        }

        .success-message {
            color: var(--success-green);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--success-green);
            border-radius: 5px;
            background: #f0fff4;
        }

        .account-info {
            background: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        #accountNumber {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAZ Payment Gateway</h1>
        </div>

        <div id="content">
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <script>
        // ===== Configuration =====
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec", // REPLACE THIS
            accountNumber: "00010010016466",
            maxFileSizeMB: 5,
            timeoutSeconds: 30,
            whatsappTemplate: `Payment Confirmation
Order: {orderNumber}
Code: {code}
Name: {name}
Amount: ${"$"}{price}
Receipt: {url}`
        };

        // ===== Application Initialization =====
        (async function init() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderNumber = urlParams.get('orderNumber');
                
                if (!validateOrderNumber(orderNumber)) {
                    showError("Invalid order number in URL");
                    return;
                }

                const orderData = await loadOrderDetails(orderNumber);
                renderPaymentForm(orderNumber, orderData);
                setupFormSubmission(orderNumber, orderData);
            } catch (error) {
                showError(error.message);
            }
        })();

        // ===== Core Functions =====
        async function loadOrderDetails(orderNumber) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(
                    () => controller.abort(), 
                    CONFIG.timeoutSeconds * 1000
                );

                const response = await fetch(
                    `${CONFIG.scriptUrl}?orderNumber=${encodeURIComponent(orderNumber)}`,
                    { signal: controller.signal }
                );
                
                clearTimeout(timeout);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || "Failed to load order details");
                }

                return data.data;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error("Request timed out. Please check your connection");
                }
                throw new Error(`Failed to load order: ${error.message}`);
            }
        }

        function renderPaymentForm(orderNumber, orderData) {
            const template = `
                <div class="form-group">
                    <p><strong>Order Number:</strong> ${orderNumber}</p>
                    <p><strong>Code:</strong> ${orderData.code}</p>
                    <p><strong>Name:</strong> ${orderData.name}</p>
                    <p><strong>Amount:</strong> ${"$"}${orderData.price}</p>
                </div>

                <hr>

                <div class="payment-instructions">
                    <h3>Payment Instructions</h3>
                    <div class="account-info">
                        <p>BIBD Account Number:</p>
                        <p id="accountNumber">${CONFIG.accountNumber}</p>
                        <button onclick="copyAccountNumber()">Copy Account Number</button>
                    </div>
                </div>

                <form id="paymentForm">
                    <input type="hidden" name="orderNumber" value="${orderNumber}">
                    <input type="hidden" name="code" value="${orderData.code}">
                    <input type="hidden" name="name" value="${orderData.name}">
                    <input type="hidden" name="price" value="${orderData.price}">
                    <input type="hidden" name="branchPhone" value="${orderData.branchPhone}">

                    <div class="form-group">
                        <label>Upload Payment Receipt (PNG/JPG, max ${CONFIG.maxFileSizeMB}MB):</label>
                        <input type="file" name="receipt" accept="image/png, image/jpeg" required>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>
            `;

            document.getElementById('content').innerHTML = template;
        }

        function setupFormSubmission(orderNumber, orderData) {
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const file = e.target.receipt.files[0];
                    validateFile(file);
                    
                    showLoading("Processing payment...");
                    const result = await submitPayment(orderNumber, orderData, file);
                    showConfirmation(result);
                } catch (error) {
                    showError(error.message);
                }
            });
        }

        async function submitPayment(orderNumber, orderData, file) {
            try {
                const fileData = await readFile(file);
                const payload = {
                    orderNumber: orderNumber,
                    code: orderData.code,
                    name: orderData.name,
                    price: orderData.price,
                    branchPhone: orderData.branchPhone,
                    upload: fileData
                };

                const controller = new AbortController();
                const timeout = setTimeout(
                    () => controller.abort(), 
                    CONFIG.timeoutSeconds * 1000
                );

                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    signal: controller.signal
                });

                clearTimeout(timeout);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Payment failed: ${errorText.slice(0, 100)}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || "Payment processing failed");
                }

                return data.data;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error("Payment submission timed out");
                }
                throw new Error(`Payment failed: ${error.message}`);
            }
        }

        // ===== Helper Functions =====
        function validateOrderNumber(orderNumber) {
            return orderNumber && orderNumber.trim().length >= 3;
        }

        function validateFile(file) {
            if (!file) throw new Error("Please select a payment receipt");
            if (file.size > CONFIG.maxFileSizeMB * 1024 * 1024) {
                throw new Error(`File size exceeds ${CONFIG.maxFileSizeMB}MB limit`);
            }
            if (!['image/png', 'image/jpeg'].includes(file.type)) {
                throw new Error("Only PNG and JPG files allowed");
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({
                    name: file.name,
                    data: reader.result.split(',')[1],
                    contentType: file.type
                });
                reader.onerror = () => reject("Failed to read file");
                reader.readAsDataURL(file);
            });
        }

        // ===== UI Functions =====
        function copyAccountNumber() {
            navigator.clipboard.writeText(CONFIG.accountNumber)
                .then(() => alert("Account number copied!"))
                .catch(() => alert("Copy failed - please select text manually"));
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 10px;">
                        Try Again
                    </button>
                </div>
            `;
        }

        function showConfirmation(data) {
            const message = CONFIG.whatsappTemplate
                .replace(/{orderNumber}/g, data.orderNumber)
                .replace(/{code}/g, data.code)
                .replace(/{name}/g, data.name)
                .replace(/{price}/g, data.price)
                .replace(/{url}/g, data.url);

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    <h2>Payment Successful!</h2>
                    <p><strong>Order Number:</strong> ${data.orderNumber}</p>
                    <p><strong>Amount Paid:</strong> ${"$"}${data.price}</p>
                    <p><strong>Receipt:</strong> <a href="${data.url}" target="_blank">View</a></p>
                    <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')">
                        Send WhatsApp Confirmation
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
