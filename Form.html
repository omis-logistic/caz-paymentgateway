<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAZ Payment Gateway</title>
    <style>
        :root {
            --gold: #D4AF37;
            --error-red: #dc3545;
            --success-green: #28a745;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--gold);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--gold);
            border-radius: 5px;
            margin: 15px 0;
        }

        button {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--gold);
        }

        .error-message {
            color: var(--error-red);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--error-red);
            border-radius: 5px;
            background: #fff5f5;
        }

        .success-message {
            color: var(--success-green);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--success-green);
            border-radius: 5px;
            background: #f0fff4;
        }

        .account-info {
            background: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        #accountNumber {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAZ Payment Gateway</h1>
        </div>

        <div id="content">
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <script>
        // ===== Configuration =====
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec", // REPLACE WITH ACTUAL URL
            whatsappFormat: `Payment Confirmation
Order Number: {orderNumber}
Code: {code}
Name: {name}
Price: ${"$"}{price}
Receipt: {url}`,
            accountNumber: "00010010016466",
            maxFileSize: 5 * 1024 * 1024 // 5MB
        };

        // ===== Initialization =====
        (function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderNumber = urlParams.get('orderNumber');
            
            if (!orderNumber) {
                showError('Order number is required in URL parameters');
                return;
            }
            
            // Explicitly store order number
            sessionStorage.setItem('currentOrderNumber', orderNumber);
            
            loadOrderDetails(orderNumber);
        })();

        async function loadOrderDetails(orderNumber) {
            try {
                const response = await fetch(${CONFIG.scriptUrl}?orderNumber=${encodeURIComponent(orderNumber)});
                // ... rest of your existing code ...
            } catch (error) {
                showError(error.message);
            }
        }

        function renderPaymentForm(orderData) {
            const content = `
                <div class="form-group">
                    <p><strong>Order Number:</strong> ${orderNumber}</p>
                    <p><strong>Code:</strong> ${orderData.code}</p>
                    <p><strong>Name:</strong> ${orderData.name}</p>
                    <p><strong>Amount:</strong> ${"$"}${orderData.price}</p>
                </div>

                <hr>

                <div class="payment-instructions">
                    <h3>Payment Instructions</h3>
                    <div class="account-info">
                        <p>BIBD Account Number:</p>
                        <p id="accountNumber">${CONFIG.accountNumber}</p>
                        <button onclick="copyAccountNumber()">Copy Account Number</button>
                    </div>
                </div>

                <form id="paymentForm">
                    <!-- Remove inline value bindings -->
                    <input type="hidden" name="orderNumber" id="formOrderNumber">
                    <input type="hidden" name="code" id="formCode">
                    <input type="hidden" name="name" id="formName">
                    <input type="hidden" name="price" id="formPrice">
                    <input type="hidden" name="branchPhone" id="formBranchPhone">

                    <div class="form-group">
                        <label>Upload Payment Receipt (PNG/JPG, max 5MB):</label>
                        <input type="file" name="receipt" accept="image/png, image/jpeg" required>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>
            `;

            document.getElementById('formOrderNumber').value = sessionStorage.getItem('currentOrderNumber');
            document.getElementById('formCode').value = orderData.code;
            document.getElementById('formName').value = orderData.name;
            document.getElementById('formPrice').value = orderData.price;
            document.getElementById('formBranchPhone').value = orderData.branchPhone;

            setupFormSubmission();
        }

        // ===== Payment Submission =====
        function setupFormSubmission() {
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const file = formData.get('receipt');

                try {
                    validateFile(file);
                    showLoading('Processing payment...');
                    
                    const result = await processPayment(formData, file);
                    showConfirmation(result);
                } catch (error) {
                    showError(error.message);
                }
            });
        }

        async function processPayment(formData, file) {
            try {
                const fileData = await readFileAsBase64(file);
                const response = await fetchWithTimeout(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        upload: fileData,
                        ...Object.fromEntries(formData.entries())
                    }),
                    timeout: 30000
                });

                const data = await parseJSONResponse(response);
                
                if (!data.success) {
                    throw new Error(data.error || 'Payment processing failed');
                }

                return data.data;
            } catch (error) {
                throw new Error(`Payment failed: ${error.message}`);
            }
        }

        // ===== Helper Functions =====
        async function fetchWithTimeout(url, { timeout = 15000 } = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            const response = await fetch(url, {
                signal: controller.signal
            }).finally(() => clearTimeout(timeoutId));

            if (!response.ok) {
                throw new Error(`HTTP Error: ${response.status}`);
            }
            return response;
        }

        async function parseJSONResponse(response) {
            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch {
                throw new Error(`Invalid server response: ${text.slice(0, 100)}`);
            }
        }

        function validateFile(file) {
            if (!file) throw new Error('Please select a payment receipt');
            if (file.size > CONFIG.maxFileSize) throw new Error('File size exceeds 5MB limit');
            if (!['image/png', 'image/jpeg'].includes(file.type)) {
                throw new Error('Only PNG and JPG files allowed');
            }
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({
                    name: file.name,
                    data: reader.result.split(',')[1],
                    contentType: file.type
                });
                reader.onerror = () => reject('Failed to read file');
                reader.readAsDataURL(file);
            });
        }

        // ===== UI Functions =====
        function copyAccountNumber() {
            navigator.clipboard.writeText(CONFIG.accountNumber)
                .then(() => alert('Account number copied to clipboard!'))
                .catch(() => alert('Failed to copy! Please select the text manually.'));
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="window.location.reload()" style="margin-top:10px">
                        Try Again
                    </button>
                </div>
            `;
        }

        function showConfirmation(data) {
            const message = CONFIG.whatsappFormat
                .replace('{orderNumber}', data.orderNumber)
                .replace('{code}', data.code)
                .replace('{name}', data.name)
                .replace('{price}', data.price)
                .replace('{url}', data.url);

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    <h2>Payment Successful!</h2>
                    <p><strong>Order Number:</strong> ${data.orderNumber}</p>
                    <p><strong>Amount Paid:</strong> ${"$"}${data.price}</p>
                    <p><strong>Receipt:</strong> <a href="${data.url}" target="_blank">View Here</a></p>
                    <button onclick="sendWhatsApp('${data.branchPhone}', '${encodeURIComponent(message)}')">
                        Confirm via WhatsApp
                    </button>
                </div>
            `;
        }

        function sendWhatsApp(phone, message) {
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
