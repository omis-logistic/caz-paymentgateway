<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAZ Payment Gateway</title>
    <style>
        :root {
            --gold: #D4AF37;
            --error-red: #dc3545;
            --success-green: #28a745;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            background: var(--gold);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed var(--gold);
            border-radius: 5px;
            margin: 15px 0;
        }

        button {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: var(--gold);
        }

        .error-message {
            color: var(--error-red);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--error-red);
            border-radius: 5px;
            background: #fff5f5;
        }

        .success-message {
            color: var(--success-green);
            padding: 15px;
            margin: 20px 0;
            border: 1px solid var(--success-green);
            border-radius: 5px;
            background: #f0fff4;
        }

        .account-info {
            background: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        #accountNumber {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CAZ Payment Gateway</h1>
        </div>

        <div id="content">
            <div class="loading">Loading order details...</div>
        </div>
    </div>

    <script>
        // ===== Configuration =====
        const CONFIG = {
            scriptUrl: "https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec", // REPLACE WITH ACTUAL URL
            accountNumber: "00010010016466",
            maxFileSize: 5 * 1024 * 1024, // 5MB
            whatsappTemplate: `Payment Confirmation
Order Number: {orderNumber}
Code: {code}
Name: {name}
Amount: ${"$"}{price}
Receipt: {url}`
        };

        // ===== Initialization =====
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderNumber = urlParams.get('orderNumber');
                
                if (!validateOrderNumber(orderNumber)) {
                    showError('Valid order number is required in URL parameters');
                    return;
                }

                sessionStorage.setItem('currentOrder', orderNumber);
                loadOrderDetails(orderNumber);
            } catch (error) {
                showError(`Initialization error: ${error.message}`);
            }
        });

        // ===== Core Functions =====
        async function loadOrderDetails(orderNumber) {
            try {
                showLoading('Fetching order details...');
                
                const response = await fetch(`${CONFIG.scriptUrl}?orderNumber=${encodeURIComponent(orderNumber)}`);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load order details');
                }

                renderPaymentForm(data.data);
            } catch (error) {
                showError(`Failed to load order: ${error.message}`);
            }
        }

        function renderPaymentForm(orderData) {
            const content = `
                <div class="form-group">
                    <p><strong>Order Number:</strong> ${sessionStorage.getItem('currentOrder')}</p>
                    <p><strong>Code:</strong> <span id="orderCode">${orderData.code}</span></p>
                    <p><strong>Name:</strong> <span id="orderName">${orderData.name}</span></p>
                    <p><strong>Amount:</strong> ${"$"}<span id="orderPrice">${orderData.price}</span></p>
                </div>

                <hr>

                <div class="payment-instructions">
                    <h3>Payment Instructions</h3>
                    <div class="account-info">
                        <p>BIBD Account Number:</p>
                        <p id="accountNumber">${CONFIG.accountNumber}</p>
                        <button onclick="copyAccountNumber()">Copy Account Number</button>
                    </div>
                </div>

                <form id="paymentForm">
                    <input type="hidden" name="orderNumber" id="hiddenOrderNumber">
                    <input type="hidden" name="code" id="hiddenCode">
                    <input type="hidden" name="name" id="hiddenName">
                    <input type="hidden" name="price" id="hiddenPrice">
                    <input type="hidden" name="branchPhone" id="hiddenBranchPhone">

                    <div class="form-group">
                        <label>Upload Payment Receipt (PNG/JPG, max 5MB):</label>
                        <input type="file" name="receipt" accept="image/png, image/jpeg" required>
                    </div>

                    <button type="submit">Submit Payment</button>
                </form>
            `;

            document.getElementById('content').innerHTML = content;
            
            // Set hidden field values
            document.getElementById('hiddenOrderNumber').value = sessionStorage.getItem('currentOrder');
            document.getElementById('hiddenCode').value = orderData.code;
            document.getElementById('hiddenName').value = orderData.name;
            document.getElementById('hiddenPrice').value = orderData.price;
            document.getElementById('hiddenBranchPhone').value = orderData.branchPhone;

            setupFormSubmission();
        }

        function setupFormSubmission() {
            document.getElementById('paymentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const file = formData.get('receipt');

                try {
                    validateFile(file);
                    showLoading('Processing payment...');
                    
                    const result = await processPayment(formData, file);
                    showConfirmation(result);
                } catch (error) {
                    showError(error.message);
                }
            });
        }

        async function processPayment(formData, file) {
            try {
                const fileData = await readFile(file);
                const payload = {
                    orderNumber: formData.get('orderNumber'),
                    code: formData.get('code'),
                    name: formData.get('name'),
                    price: formData.get('price'),
                    branchPhone: formData.get('branchPhone'),
                    upload: fileData
                };

                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Payment failed');

                return data.data;
            } catch (error) {
                throw new Error(`Payment processing failed: ${error.message}`);
            }
        }

        // ===== Helper Functions =====
        function validateOrderNumber(orderNumber) {
            return orderNumber && orderNumber.trim().length >= 3;
        }

        function validateFile(file) {
            if (!file) throw new Error('Please select a payment receipt');
            if (file.size > CONFIG.maxFileSize) throw new Error('File exceeds 5MB limit');
            if (!['image/png', 'image/jpeg'].includes(file.type)) {
                throw new Error('Only PNG/JPG files allowed');
            }
        }

        async function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve({
                    name: file.name,
                    data: reader.result.split(',')[1],
                    contentType: file.type
                });
                reader.onerror = () => reject('Failed to read file');
                reader.readAsDataURL(file);
            });
        }

        // ===== UI Functions =====
        function copyAccountNumber() {
            navigator.clipboard.writeText(CONFIG.accountNumber)
                .then(() => alert('Account number copied!'))
                .catch(() => alert('Copy failed. Please select manually.'));
        }

        function showLoading(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top:10px">
                        Try Again
                    </button>
                </div>
            `;
        }

        function showConfirmation(data) {
            const message = CONFIG.whatsappTemplate
                .replace('{orderNumber}', data.orderNumber)
                .replace('{code}', data.code)
                .replace('{name}', data.name)
                .replace('{price}', data.price)
                .replace('{url}', data.url);

            document.getElementById('content').innerHTML = `
                <div class="success-message">
                    <h2>Payment Successful!</h2>
                    <p><strong>Order Number:</strong> ${data.orderNumber}</p>
                    <p><strong>Amount Paid:</strong> ${"$"}${data.price}</p>
                    <p><strong>Receipt:</strong> <a href="${data.url}" target="_blank">View Receipt</a></p>
                    <button onclick="sendWhatsApp('${data.branchPhone}', '${encodeURIComponent(message)}')">
                        Confirm via WhatsApp
                    </button>
                </div>
            `;
        }

        function sendWhatsApp(phone, message) {
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
