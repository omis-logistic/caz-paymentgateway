<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Original CSS styles (removed banner-related code) */
    :root { --gold: #D4AF37; --white: #FFFFFF; --text-dark: #333333; }
    * { box-sizing: border-box; -webkit-text-size-adjust: none; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; 
      background: var(--white); color: var(--text-dark); font-size: 14px; }
    .container { width: 100%; max-width: 100%; margin: 0 auto; }
    .header { background: var(--gold); padding: 15px; text-align: center; }
    .content { padding: 15px; width: 100%; }
    #accNum { display: block; width: 100%; font-size: 16px; text-align: center;
      margin: 10px 0; padding: 12px; background: #FFFBE6; border: 1px solid var(--gold); }
    .copy-btn, input[type="submit"] { display: block; width: 100%; background: var(--gold);
      color: white; border: none; padding: 12px; border-radius: 4px; margin: 10px 0; }
    input[type="file"] { display: block; width: 100%; padding: 12px; margin: 15px 0;
      border: 2px dashed var(--gold); background: #FFFBE6; }
    @media (min-width: 768px) {
      body { padding: 20px; background: #f0f0f0; }
      .container { width: 600px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Payment Gateway</h1>
    </div>
    <div class="content">
      <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
      <p><strong>Code:</strong> <span id="code"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Price:</strong> $<span id="price"></span></p>
      <hr>
      <h3>Payment Instructions</h3>
      <p style="color: var(--gold); font-weight: bold;">BIBD Transfer</p>
      <div class="account-row">
        <span id="accNum">00010010016466</span>
        <button class="copy-btn" onclick="copyToClipboard()">Copy Account Number</button>
      </div>
      <form id="paymentForm">
        <input type="hidden" id="branchPhone">
        <p>Upload payment screenshot:</p>
        <input type="file" name="uploadFile" accept="image/*" required>
        <input type="submit" value="Submit Payment">
      </form>
    </div>
  </div>

<script>
  // Replace with your deployed Apps Script URL
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwPCU5GknuevNCYWD080EiT7G5pNp5vJj_vf9ibXyk-VfivPw05hugHiIpZ2UJXe2bR/exec';

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const urlParams = new URLSearchParams(window.location.search);
      const orderNumber = urlParams.get('orderNumber');

      if (!orderNumber) {
        showError('Missing order number in URL parameters');
        return;
      }

      // First make preflight check
      await fetch(`${SCRIPT_URL}?action=preflight`, {
        method: 'OPTIONS'
      });

      const orderData = await fetchOrderData(orderNumber);
      populateForm(orderData);
    } catch (error) {
      showError(`Initialization failed: ${error.message}`);
    }
  });

  async function fetchOrderData(orderNumber) {
    try {
      const response = await fetch(
        `${SCRIPT_URL}?action=getOrder&orderNumber=${encodeURIComponent(orderNumber)}`
      );

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Server response error');
      }

      return await response.json();
    } catch (error) {
      throw new Error(`Failed to load order: ${error.message}`);
    }
  }

  function populateForm(data) {
    if (!data || data.status !== 'success') {
      throw new Error('Invalid order data format');
    }

    document.getElementById('orderNumber').textContent = data.data.orderNumber;
    document.getElementById('code').textContent = data.data.code;
    document.getElementById('name').textContent = data.data.name;
    document.getElementById('price').textContent = data.data.price;
    document.getElementById('branchPhone').value = data.data.branchPhone;
  }

  document.getElementById('paymentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = e.target.uploadFile;
    
    if (!fileInput.files.length) {
      alert('Please select a payment screenshot');
      return;
    }

    showLoading();

    try {
      const formData = {
        orderNumber: document.getElementById('orderNumber').textContent,
        code: document.getElementById('code').textContent,
        name: document.getElementById('name').textContent,
        price: document.getElementById('price').textContent,
        branchPhone: document.getElementById('branchPhone').value,
        upload: {
          name: fileInput.files[0].name,
          data: await toBase64(fileInput.files[0]),
          contentType: fileInput.files[0].type
        }
      };

      // Preflight check
      await fetch(SCRIPT_URL, { method: 'OPTIONS' });

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      
      if (result.status !== 'success') {
        throw new Error(result.message || 'Payment processing failed');
      }

      showSuccess(result.data);
    } catch (error) {
      showError(`Payment failed: ${error.message}`);
    }
  });

  // Utility functions
  async function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
      reader.readAsDataURL(file);
    });
  }

  function copyToClipboard() {
    navigator.clipboard.writeText('00010010016466')
      .then(() => alert('Account number copied!'))
      .catch(() => alert('Copy failed - please select manually'));
  }

  // UI States
  function showLoading() {
    document.body.innerHTML = `
      <div class="container">
        <div class="header">
          <h1>Processing Payment</h1>
        </div>
        <div class="content">
          <p>Please wait while we verify your transaction...</p>
        </div>
      </div>`;
  }

  function showSuccess(data) {
    const message = `Payment Confirmation
Order Number: ${data.orderNumber}
Code: ${data.code}
Name: ${data.name}
Amount: $${data.price}
Receipt: ${data.receiptUrl}`;

    document.body.innerHTML = `
      <div class="container">
        <div class="header">
          <h1>Payment Successful! ✅</h1>
        </div>
        <div class="content">
          <p><strong>Order Number:</strong> ${data.orderNumber}</p>
          <p><strong>Receipt:</strong> <a href="${data.receiptUrl}" target="_blank">View Proof</a></p>
          <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')" 
            class="copy-btn">
            Confirm via WhatsApp
          </button>
        </div>
      </div>`;
  }

  function showError(message) {
    document.body.innerHTML = `
      <div class="container">
        <div class="header">
          <h1>⚠️ Error Occurred</h1>
        </div>
        <div class="content">
          <p>${message}</p>
          <button onclick="location.reload()" class="copy-btn">
            Try Again
          </button>
        </div>
      </div>`;
  }
</script>
</body>
</html>
