<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <style>
      /* Loading Screen Styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #D4AF37;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Original Styles (same as before) */
      :root { --gold: #D4AF37; --white: #FFFFFF; --text-dark: #333333; }
      * { box-sizing: border-box; -webkit-text-size-adjust: none; }
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; width: 100vw; background: var(--white); }
      /* ... maintain all original styles from Form.html ... */
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>

    <div class="container" style="display: none;">
      <!-- Maintain original HTML structure -->
      <div class="header">
        <h1>Payment Gateway</h1>
      </div>
      
      <div class="content">
        <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Price:</strong> $<span id="price"></span></p>
        
        <hr>
        
        <h3>Payment Instructions</h3>
        <p style="color: var(--gold); font-weight: bold;">BIBD Transfer</p>
        <div class="account-row">
          <span id="accNum">00010010016466</span>
          <button class="copy-btn" onclick="copyToClipboard()">Copy Account Number</button>
        </div>
        
        <form id="paymentForm">
          <input type="hidden" id="formOrderNumber" name="orderNumber">
          <input type="hidden" id="formCode" name="code">
          <input type="hidden" id="formName" name="name">
          <input type="hidden" id="formPrice" name="price">
          <input type="hidden" id="formBranchPhone" name="branchPhone">
          
          <p>Upload payment screenshot:</p>
          <input type="file" name="uploadFile" accept="image/*" required>
          <input type="submit" value="Submit Payment">
        </form>
      </div>
    </div>

    <script>
      // Extract order number from URL
      const urlParams = new URLSearchParams(window.location.search);
      const orderNumber = urlParams.get('orderNumber');
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbyxWkXLEbvFiuWLT09PaLVCT5_xdSHC-kUHglxzmetDn67sShyFuPWk0hsHnrcfk1So/exec'; // Replace with your deployed web app URL

      // Load initial data
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const response = await fetch(`${scriptUrl}?orderNumber=${orderNumber}`);
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          
          // Extract data from hidden elements
          document.getElementById('orderNumber').textContent = orderNumber;
          document.getElementById('code').textContent = doc.querySelector('[name="code"]').value;
          document.getElementById('name').textContent = doc.querySelector('[name="name"]').value;
          document.getElementById('price').textContent = doc.querySelector('[name="price"]').value;
          
          // Set form values
          document.getElementById('formOrderNumber').value = orderNumber;
          document.getElementById('formCode').value = doc.querySelector('[name="code"]').value;
          document.getElementById('formName').value = doc.querySelector('[name="name"]').value;
          document.getElementById('formPrice').value = doc.querySelector('[name="price"]').value;
          document.getElementById('formBranchPhone').value = doc.querySelector('[name="branchPhone"]').value;

          // Show content
          document.getElementById('loading').style.display = 'none';
          document.querySelector('.container').style.display = 'block';
        } catch (error) {
          alert('Error loading order details: ' + error.message);
        }
      });

      // Form submission handler
      document.getElementById('paymentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const file = formData.get('uploadFile');
        
        if (!file) {
          alert('Please select a payment screenshot first!');
          return;
        }

        // Show processing screen
        document.getElementById('loading').style.display = 'flex';
        
        try {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];
            const payload = {
              orderNumber: document.getElementById('formOrderNumber').value,
              code: document.getElementById('formCode').value,
              name: document.getElementById('formName').value,
              price: document.getElementById('formPrice').value,
              branchPhone: document.getElementById('formBranchPhone').value,
              upload: {
                name: file.name,
                data: base64Data,
                contentType: file.type
              }
            };

            const response = await fetch(scriptUrl, {
              method: 'POST',
              body: JSON.stringify(payload),
              headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            
            if (data.success) {
              // Show success message
              document.querySelector('.container').innerHTML = `
                <div class="header">
                  <h1>Payment Confirmed</h1>
                </div>
                <div class="content">
                  <p><strong>Order Number:</strong> ${data.orderNumber}</p>
                  <p><strong>Code:</strong> ${data.code}</p>
                  <p><strong>Name:</strong> ${data.name}</p>
                  <p><strong>Price:</strong> $${data.price}</p>
                  <p><strong>Screenshot:</strong> <a href="${data.url}" target="_blank">View Receipt</a></p>
                  <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')" 
                    class="copy-btn">
                    Send via WhatsApp
                  </button>
                </div>
              `;
            } else {
              alert('Payment failed: ' + (data.error || 'Unknown error'));
            }
          };
        } catch (error) {
          alert('Error: ' + error.message);
        } finally {
          document.getElementById('loading').style.display = 'none';
        }
      });

      // Maintain original copyToClipboard function
      async function copyToClipboard() {
        try {
          await navigator.clipboard.writeText(document.getElementById('accNum').innerText);
          alert('Account number copied to clipboard!');
        } catch (err) {
          alert('Failed to copy! Please manually select the text.');
        }
      }
    </script>
  </body>
</html>
