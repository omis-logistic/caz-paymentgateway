<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    :root {
        --gold: #D4AF37;
        --white: #FFFFFF;
        --text-dark: #333333;
    }

    * {
        box-sizing: border-box;
        -webkit-text-size-adjust: none;
        -webkit-overflow-scrolling: touch;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--white);
        color: var(--text-dark);
        font-size: 14px;
        line-height: 1.4;
    }

    /* Loading Spinner Styles */
    #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        display: none; /* Hidden initially */
    }

    .header {
        background: var(--gold);
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
    }

    .content {
        padding: 15px;
    }

    #errorContainer {
        display: none;
        color: #B8860B;
        padding: 20px;
        text-align: center;
    }

    .account-row {
        display: block;
        width: 100%;
    }

    #accNum {
        display: block;
        width: 100%;
        font-size: 16px;
        word-break: break-word;
        text-align: center;
        margin: 10px 0;
        padding: 12px;
        background: #FFFBE6;
        border: 1px solid var(--gold);
        border-radius: 4px;
    }

    .copy-btn, input[type="submit"] {
        display: block;
        width: 100%;
        background: var(--gold);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        margin: 10px 0;
        font-size: 16px;
    }

    input[type="file"] {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border: 2px dashed var(--gold);
        background: #FFFBE6;
        border-radius: 4px;
    }

    @media (min-width: 768px) {
        body {
            padding: 20px;
            background: #f0f0f0;
            font-size: 16px;
        }

        .container {
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .account-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #accNum {
            text-align: left;
            margin: 0;
        }

        .copy-btn {
            width: auto;
            min-width: 160px;
        }
    }
</style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="errorContainer"></div>

    <div class="container" id="mainContainer">
        <div class="header">
            <h1>Payment Gateway</h1>
        </div>
        
        <div class="content">
            <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
            <p><strong>Code:</strong> <span id="code"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Price:</strong> $<span id="price"></span></p>
            
            <hr>
            
            <h3>Payment Instructions</h3>
            <p style="color: var(--gold); font-weight: bold;">BIBD Transfer</p>
            <div class="account-row">
                <span id="accNum">00010010016466</span>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Account Number</button>
            </div>
            
            <form id="paymentForm">
                <input type="hidden" id="branchPhone">
                <p>Upload payment screenshot:</p>
                <input type="file" name="uploadFile" accept="image/*" required>
                <input type="submit" value="Submit Payment">
            </form>
        </div>
    </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYDlCxrfhCvhBZDowNzwy3aRTpUNc6R_V9eMWXRnjpIpnCAVSBuezUiVbiv_A6tQiS/exec";
  let orderData = null;

  function handleOrderResponse(response) {
    const loader = document.getElementById('loader');
    const mainContainer = document.getElementById('mainContainer');
    
    loader.style.display = 'none';
    
    if (response.error) {
      showError(response.error);
      return;
    }

    orderData = response;
    document.getElementById('orderNumber').textContent = response.orderNumber;
    document.getElementById('code').textContent = response.code;
    document.getElementById('name').textContent = response.name;
    document.getElementById('price').textContent = response.price;
    document.getElementById('branchPhone').value = response.branchPhone;
    mainContainer.style.display = 'block';
  }

  function loadOrder() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderNumber = urlParams.get('orderNumber');
    
    if (!orderNumber) {
      showError('Order number is required');
      return;
    }

    const script = document.createElement('script');
    script.src = `${SCRIPT_URL}?orderNumber=${encodeURIComponent(orderNumber)}&callback=handleOrderResponse`;
    script.onerror = () => showError('Failed to load order details');
    document.head.appendChild(script);
    
    // Timeout after 10 seconds
    setTimeout(() => {
      if (!orderData) showError('Server response timed out');
    }, 10000);
  }

  async function handlePayment(e) {
    e.preventDefault();
    const file = e.target.uploadFile.files[0];
    
    if (!file) {
      alert('Please select a payment screenshot first!');
      return;
    }

    showLoading();

    try {
      const reader = new FileReader();
      const fileData = await new Promise((resolve, reject) => {
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          orderNumber: orderData.orderNumber,
          code: orderData.code,
          name: orderData.name,
          price: orderData.price,
          branchPhone: orderData.branchPhone,
          upload: {
            name: file.name,
            data: fileData.split(',')[1],
            contentType: file.type
          }
        })
      });

      const result = await response.json();
      
      if (!result.success) throw new Error(result.error);
      showConfirmation(result);
      
    } catch (error) {
      showError(error.message);
    }
  }

  function showLoading() {
    document.body.innerHTML = `
      <div class="container">
        <div class="header">
          <h1>Processing Payment</h1>
        </div>
        <div class="content">
          <p>Please wait while we process your payment...</p>
        </div>
      </div>
    `;
  }

  function showConfirmation(data) {
    const message = `Payment Confirmation
Order Number: ${data.orderNumber}
Code: ${data.code}
Name: ${data.name}
Price: $${data.price}
Screenshot: ${data.url}`;

    document.body.innerHTML = `
      <div class="container">
        <div class="header">
          <h1>Payment Confirmed</h1>
        </div>
        <div class="content">
          <p><strong>Order Number:</strong> ${data.orderNumber}</p>
          <p><strong>Code:</strong> ${data.code}</p>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Price:</strong> $${data.price}</p>
          <p><strong>Screenshot:</strong> <a href="${data.url}" target="_blank">View Receipt</a></p>
          <button onclick="window.open('https://wa.me/${data.branchPhone}?text=${encodeURIComponent(message)}', '_blank')" 
            class="copy-btn">
            Send via WhatsApp
          </button>
        </div>
      </div>
    `;
  }

  function showError(message) {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('errorContainer').innerHTML = `
      <h2>⚠️ Error</h2>
      <p>${message}</p>
      <p>Please try again or contact support</p>
    `;
    document.getElementById('errorContainer').style.display = 'block';
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('paymentForm').addEventListener('submit', handlePayment);
    loadOrder();
  });
</script>
</body>
</html>
