<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Styles */
        :root {
            --gold: #D4AF37;
            --white: #FFFFFF;
            --text-dark: #333333;
        }

        * {
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--white);
            color: var(--text-dark);
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            display: none; /* Hidden initially */
        }

        .header {
            background: var(--gold);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        .content {
            padding: 20px;
        }

        .account-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        #accNum {
            flex: 1;
            padding: 12px;
            background: #FFFBE6;
            border: 1px solid var(--gold);
            border-radius: 4px;
            word-break: break-all;
        }

        .copy-btn, input[type="submit"] {
            background: var(--gold);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px dashed var(--gold);
            background: #FFFBE6;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
                background: #f0f0f0;
            }
            .container {
                border-radius: 10px;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            }
            .copy-btn {
                width: auto;
            }
        }
    </style>
  </head>
  <body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <p>Loading Order Details...</p>
    </div>

    <div class="container">
      <div class="header">
        <h1>Payment Gateway</h1>
      </div>
      
      <div class="content">
        <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Price:</strong> $<span id="price"></span></p>
        
        <hr>
        
        <h3>Payment Instructions</h3>
        <p style="color: var(--gold); font-weight: bold;">BIBD Transfer</p>
        <div class="account-row">
          <span id="accNum">00010010016466</span>
          <button class="copy-btn" onclick="copyToClipboard()">Copy Account Number</button>
        </div>
        
        <form id="paymentForm">
          <input type="hidden" id="hiddenOrderNumber" name="orderNumber">
          <input type="hidden" id="hiddenCode" name="code">
          <input type="hidden" id="hiddenName" name="name">
          <input type="hidden" id="hiddenPrice" name="price">
          <input type="hidden" id="hiddenBranchPhone" name="branchPhone">
          
          <p>Upload payment screenshot:</p>
          <input type="file" name="uploadFile" accept="image/*" required>
          <input type="submit" value="Submit Payment">
        </form>
      </div>
    </div>

    <script>
      // Get order number from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const orderNumber = urlParams.get('orderNumber');

      // Replace with your deployed Apps Script URL
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec';

      // Fetch order data from Apps Script
      async function loadOrderData() {
        try {
          const response = await fetch(`${SCRIPT_URL}?orderNumber=${orderNumber}`);
          const data = await response.json();
          
          document.getElementById('orderNumber').textContent = orderNumber;
          document.getElementById('code').textContent = data.code;
          document.getElementById('name').textContent = data.name;
          document.getElementById('price').textContent = data.price;
          
          // Set hidden values
          document.getElementById('hiddenOrderNumber').value = orderNumber;
          document.getElementById('hiddenCode').value = data.code;
          document.getElementById('hiddenName').value = data.name;
          document.getElementById('hiddenPrice').value = data.price;
          document.getElementById('hiddenBranchPhone').value = data.branchPhone;
          
        } catch (error) {
          alert('Error loading order data: ' + error.message);
        }
      }

      // Initial load
      if (orderNumber) {
        loadOrderData();
      } else {
        document.body.innerHTML = `<div class="container"><div class="header"><h1>Error</h1></div>
          <div class="content"><p>Order number required in URL parameters</p></div></div>`;
      }

      // Original copy function
      async function copyToClipboard() {
        try {
          await navigator.clipboard.writeText(document.getElementById('accNum').innerText);
          alert('Account number copied!');
        } catch (err) {
          alert('Failed to copy! Please manually select the text.');
        }
      }

      // Modified form submission
      document.getElementById('paymentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const file = e.target.uploadFile.files[0];
        if (!file) return alert('Please select a payment screenshot!');

        // Show loading state
        const originalContent = document.body.innerHTML;
        document.body.innerHTML = `<div class="container"><div class="header">
          <h1>Processing Payment</h1></div><div class="content"><p>Please wait...</p></div></div>`;

        try {
          // Read file
          const reader = new FileReader();
          reader.readAsDataURL(file);
          
          reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];
            const formData = {
              orderNumber: orderNumber,
              code: document.getElementById('hiddenCode').value,
              name: document.getElementById('hiddenName').value,
              price: document.getElementById('hiddenPrice').value,
              branchPhone: document.getElementById('hiddenBranchPhone').value,
              upload: {
                name: file.name,
                data: base64Data,
                contentType: file.type
              }
            };

            // Send to Apps Script
            const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify(formData),
              headers: { 'Content-Type': 'application/json' }
            });
            
            const result = await response.json();
            if (result.success) {
              // Show success message
              const message = `Payment Confirmation\nOrder: ${result.orderNumber}\nCode: ${result.code}\nName: ${result.name}\nPrice: $${result.price}\nReceipt: ${result.url}`;
              document.body.innerHTML = `
                <div class="container">
                  <div class="header">
                    <h1>Payment Confirmed</h1>
                  </div>
                  <div class="content">
                    <!-- Success content from original Form.html -->
                  </div>
                </div>`;
            } else {
              throw new Error(result.error);
            }
          };
        } catch (error) {
          alert('Error: ' + error.message);
          document.body.innerHTML = originalContent;
        }
      });
    </script>
  </body>
</html>
