<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* ===== BANNER REMOVAL ===== */
      /* No banner will appear since this is a standalone HTML file */

      /* ===== ORIGINAL STYLES ===== */
      :root {
        --gold: #D4AF37;
        --white: #FFFFFF;
        --text-dark: #333333;
      }

      * {
        box-sizing: border-box;
        -webkit-text-size-adjust: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        background: var(--white);
        color: var(--text-dark);
        font-size: 14px;
        line-height: 1.4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        flex: 1;
      }

      .header {
        background: var(--gold);
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        width: 100%;
      }

      .content {
        padding: 15px;
        width: 100%;
      }

      .account-row {
        display: block;
        width: 100%;
      }

      #accNum {
        display: block;
        width: 100%;
        font-size: 16px;
        word-break: break-word;
        text-align: center;
        margin: 10px 0;
        padding: 12px;
        background: #FFFBE6;
        border: 1px solid var(--gold);
        border-radius: 4px;
      }

      .copy-btn, input[type="submit"] {
        display: block;
        width: 100%;
        background: var(--gold);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        margin: 10px 0;
        font-size: 16px;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border: 2px dashed var(--gold);
        background: #FFFBE6;
        border-radius: 4px;
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
          background: #f0f0f0;
          font-size: 16px;
        }

        .container {
          width: 600px;
          border-radius: 10px;
          box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .account-row {
          display: flex;
          gap: 15px;
          align-items: center;
        }

        #accNum {
          text-align: left;
          margin: 0;
        }

        .copy-btn {
          width: auto;
          min-width: 160px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Gateway</h1>
        </div>
        <div class="content">
            <div class="error" id="error"></div>
            <div id="order-info">
                <p><strong>Order:</strong> <span id="order-number"></span></p>
                <p><strong>Code:</strong> <span id="code"></span></p>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Amount:</strong> $<span id="amount"></span></p>
            </div>
            <hr>
            <h3>Payment Instructions</h3>
            <div style="background: #fffbe6; padding: 15px; border-radius: 5px;">
                <p>BIBD Account: <strong id="account">00010010016466</strong></p>
                <button onclick="copyAccount()">Copy Account</button>
            </div>
            <form id="payment-form">
                <input type="file" id="receipt" accept="image/*" required>
                <button type="submit" id="submit-btn">Submit Payment</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDxEfFwuREacfQEqY7y2h1JGGvlWtQJzoVlY8hYgisjAPcRHVg72z3Blxe1d0yxSi_/exec';
        let currentOrder = {};

        // Initialize
        (async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const orderNumber = urlParams.get('orderNumber');
                if (!orderNumber) throw new Error('Add ?orderNumber=YOUR_NUMBER to URL');
                
                currentOrder = await fetchOrder(orderNumber);
                updateDisplay(currentOrder);
            } catch (error) {
                showError(error.message);
            }
        })();

        // Core Functions
        async function fetchOrder(orderNumber) {
            try {
                const response = await fetchWithRetry(`${SCRIPT_URL}?orderNumber=${encodeURIComponent(orderNumber)}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                return data.data;
            } catch (error) {
                throw new Error(`Failed to load order: ${error.message}`);
            }
        }

        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (response.ok) return response;
                } catch {}
                await new Promise(resolve => setTimeout(resolve, 2000 * (i + 1)));
            }
            throw new Error('Network request failed');
        }

        // Event Handlers
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                disableForm(true);
                const file = document.getElementById('receipt').files[0];
                if (!file) throw new Error('Select a payment receipt');
                
                const result = await processPayment(file);
                showSuccess(result);
            } catch (error) {
                showError(error.message);
            } finally {
                disableForm(false);
            }
        });

        // Utilities
        function copyAccount() {
            navigator.clipboard.writeText('00010010016466')
                .then(() => alert('Copied!'))
                .catch(() => alert('Copy failed'));
        }

        async function processPayment(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            await new Promise((resolve) => reader.onload = resolve);
            
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    orderNumber: currentOrder.orderNumber,
                    code: currentOrder.code,
                    name: currentOrder.name,
                    price: currentOrder.price,
                    upload: {
                        name: file.name,
                        data: reader.result.split(',')[1],
                        contentType: file.type
                    }
                }),
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (!response.ok) throw new Error('Payment failed');
            return response.json();
        }

        function updateDisplay(data) {
            document.getElementById('order-number').textContent = data.orderNumber;
            document.getElementById('code').textContent = data.code;
            document.getElementById('name').textContent = data.name;
            document.getElementById('amount').textContent = data.price;
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function disableForm(state) {
            document.getElementById('submit-btn').disabled = state;
        }
    </script>
</body>
</html>
